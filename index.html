<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header class="jumbotron">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h3>And the friendly for loop</h3>
  </header>
  <div class="container">
    <form id="input-form">
      <div class="form-group">
        <label for="input-number">Number</label>
        <input id="input-number" class="form-control" type="text">
      </div>
      <button class="btn" type="submit">Submit!</button>
    </form>
    <div id="output-div">
      <h3>What does Mr. Roboger have to say?</h3>
      <span id="output-span"></span>
    </div>
  </div>
</body>
</html>
