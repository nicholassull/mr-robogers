<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h3>And the friendly for loop</h3>
    </header>
    <p id="welcome">Welcome to the friendly neighborhood of Mr. Robogers!</p>
    <p>Friendly robots prefer to only communicate through integers. Why don't you give it a try and tell Mr. Robogers a number?! </p>
    <form id="input-form">
      <div class="form-group">
        <label for="input-number">Number</label>
        <input id="input-number" class="form-control" type="text">
      </div>
      <button class="btn" type="submit">Submit!</button>
    </form>
    <div id="output-div">
      <h3>What does Mr. Robogers have to say?</h3>
      <span class="hidden" id="output-span"></span>
    </div>
  </div>
</body>
</html>
